<!DOCTYPE html>
<html>
<head>
    <title>Welcome to HiveNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #b026ff;
            --dark-purple: #1a0033;
            --glow-purple: #d891ef;
        }

        body {
            background: linear-gradient(45deg, #000000, var(--dark-purple));
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-card {
            background: rgba(26, 0, 51, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 30px var(--neon-purple);
            padding: 2rem;
            text-align: center;
            border-radius: 15px;
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #fff, var(--glow-purple), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientText 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-custom {
            background: var(--neon-purple);
            color: white;
            border: none;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: var(--glow-purple);
            transform: scale(1.05);
            color: white;
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .modal-content {
            background: rgba(26, 0, 51, 0.95);
            border: 1px solid var(--neon-purple);
            color: white;
        }

        .modal-header {
            border-bottom: 1px solid var(--neon-purple);
        }

        .modal-footer {
            border-top: 1px solid var(--neon-purple);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-card">
            <h1 class="title">Welcome to HiveNet</h1>
            <p class="mb-4">Connect, Share, and Explore with the Community</p>
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#authModal">
                Get Started
            </button>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join HiveNet</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <a href="{% url 'login' %}" class="btn btn-custom">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                    <a href="{% url 'signup' %}" class="btn btn-custom">
                        <i class="fas fa-user-plus me-2"></i>Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
