{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>HiveNet - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #b026ff;
            --dark-purple: #1a0033;
            --glow-purple: #d891ef;
        }
        
        body {
            background: linear-gradient(45deg, #000000, var(--dark-purple));
            color: #fff;
        }
        
        .sidebar {
            height: 100vh;
            position: fixed;
            background: rgba(26, 0, 51, 0.9);
            border-right: 2px solid var(--neon-purple);
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px var(--neon-purple);
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }
        
        .nav-link {
            padding: 10px 15px;
            color: #fff;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .nav-link:hover {
            background: rgba(176, 38, 255, 0.2);
            border: 1px solid var(--neon-purple);
            color: var(--glow-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            transform: translateX(5px);
        }
        
        .nav-link.active {
            background: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-purple);
        }
        
        .profile-section {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--neon-purple);
            margin-bottom: 20px;
        }
        
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
        }
        
        .search-bar {
            background: rgba(176, 38, 255, 0.1);
            border-radius: 20px;
            padding: 8px 15px;
            margin: 10px 0;
            border: 1px solid var(--neon-purple);
        }
        
        .search-bar input {
            color: #fff;
        }
        
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Glowing text effect */
        h6, .nav-link i {
            text-shadow: 0 0 10px var(--neon-purple);
        }

        /* Remove the animated border effect */
        .card {
            position: relative;
            background: rgba(26, 0, 51, 0.8);
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar col-md-3 col-lg-2">
        <div class="profile-section">
            {% if user.profile.profile_pic %}
                <img src="{{ user.profile.profile_pic.url }}" class="profile-pic" alt="Profile Picture">
            {% else %}
                <img src="{% static 'profile_pics/default.png' %}" class="profile-pic" alt="Profile Picture">
            {% endif %}
            <h6 class="mb-0">{{ user.username }}</h6>
            <small class="text-muted">@{{ user.username }}</small>
        </div>

        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" class="border-0 bg-transparent">
        </div>

        <nav class="mt-3">
            <a href="{% url 'landing' %}" class="nav-link active">
                <i class="fas fa-home me-2"></i> Home
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-envelope me-2"></i> Messages
            </a>
            <a href="{% url 'profile' %}" class="nav-link">
                <i class="fas fa-user me-2"></i> Profile
            </a>
            <a href="{% url 'logout' %}" class="nav-link text-danger">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
