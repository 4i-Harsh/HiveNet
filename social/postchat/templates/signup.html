<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - HiveNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #b026ff;
            --dark-purple: #1a0033;
            --glow-purple: #d891ef;
        }

        body {
            background: linear-gradient(45deg, #000000, var(--dark-purple));
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .signup-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .signup-card {
            background: rgba(26, 0, 51, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 40px rgba(176, 38, 255, 0.3);
            padding: 3rem;
            text-align: center;
            border-radius: 25px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #fff, var(--glow-purple), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientText 3s ease infinite;
            background-size: 200% 200%;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(176, 38, 255, 0.5);
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-purple);
            border-radius: 15px;
            color: white;
            padding: 12px 20px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--glow-purple);
            box-shadow: 0 0 15px rgba(176, 38, 255, 0.3);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-signup {
            background: var(--neon-purple);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 30px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-signup:hover {
            background: var(--glow-purple);
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--neon-purple);
        }

        .error-message {
            color: #ff4d4d;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        .login-link a {
            color: var(--glow-purple);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="signup-container">
        <div class="signup-card">
            <h2 class="signup-title">Sign Up</h2>
            {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-signup">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
            </form>
            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        particlesJS('particles-js',
        {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#b026ff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#b026ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
